<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="./slider.css" />
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Custom slider using HTML, CSS and JS</h1>
                <p>No frameworks used</p>
            </div>
            <div class="top">
                <img src="arrow.png" alt="" class="arrow left" />
                <div class="frame">
                    <div class="slider">
                        <img
                            src="https://images.pexels.com/photos/2599244/pexels-photo-2599244.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="image"
                        />
                        <img
                            src="https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="image"
                        />
                        <img
                            src="https://images.pexels.com/photos/1277109/pexels-photo-1277109.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="image"
                        />
                        <img
                            src="https://images.pexels.com/photos/935835/pexels-photo-935835.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="image"
                        />
                    </div>
                </div>
                <img src="arrow.png" alt="" class="arrow right" />
            </div>
            <div class="bottom"></div>
        </div>

        <script src="./slider.js"></script>
    </body>
</html>
